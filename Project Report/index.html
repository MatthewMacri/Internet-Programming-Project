<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city, state, or country" required>
      <button type="submit">Search</button>
    </form>

    <div id="weather-display">
      <h1 id="city-name">City Name</h1>
      <h2 id="temperature">--°C</h2>
      <p id="description">Description: --</p>
      <p id="humidity">Humidity: --%</p>
      <p id="wind-speed">Wind Speed: -- km/h</p>
    </div>

    <div id="recent-searches-section">
      <h3>Recent Searches</h3>
      <ul id="recent-searches"></ul>
    </div>

    <div id="map"></div>
    <p>Weather App - Powered by OpenWeatherMap API</p>
  </div>

  <footer>
    All Rights Reserved © 2024 Matthew Macri
  </footer>

  <script src="script.js" defer></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0ErEit28wPZQnZkWTTdogQVg4f7SeMk8&callback=initMap"
    async
    defer>
  </script>
</body>
</html>
